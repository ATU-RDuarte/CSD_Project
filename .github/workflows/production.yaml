name: Production
run-name: Release Jobs

on:
  workflow_run:
    workflows: [Pre-Production]
    types: [completed]
    branches:
      - main
env:
  # Setting an environment variable with the value of a configuration variable
  env_var: ${{ vars.ENV_CONTEXT_VAR }}

jobs:
  DownloadAndRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set Tag Value
        id: vars
        run: |
         echo "$(git describe --tags $(git rev-list --tags --max-count=1)) : $TAG_VAR"
        env:
          TAG_VAR: ${{ vars.TAG_VAR }}
      - uses: actions/download-artifact@v4
        with:
          pattern: |
           server-car-artifact
           desktop-client-*
          merge-multiple: true
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh release create ${{ vars.TAG_VAR }} \
              --repo="$GITHUB_REPOSITORY" \
              --generate-notes
              --draft
              --notes-from-tag
